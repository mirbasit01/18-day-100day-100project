<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owl Carousel Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <!-- Custom CSS -->
  <style>
    .owl-carousel .owl-item img {
      display: block;
      margin-top: 40px;
      height: 500px;
      transition: all ease 1s;
      gap: 20px;
    }

    .owl-carousel .owl-item img:hover {
      transform: scale(1.1); /* Scale the image on hover */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="owl-carousel owl-theme" data-autoplay="true" data-autoplaytimeout="3000"> <!-- Enable autoplay and specify autoplay timeout -->
        <div class="item"><img src="Portrait030.jpg" alt="Slide 1"></div>
        <div class="item"><img src="Portrait04.jpg" alt="Slide 2"></div>
        <div class="item"><img src="Portrait05.jpg" alt="Slide 3"></div>
        <div class="item"><img src="Portrait030.jpg" alt="Slide 3"></div>
        <div class="item"><img src="Portrait030.jpg" alt="Slide 2"></div>
        <div class="item"><img src="Portrait030.jpg" alt="Slide 1"></div>
        <!-- Add more slides here -->
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Owl Carousel JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
  // Initialize Owl Carousel
  $(document).ready(function(){
    $('.owl-carousel').owlCarousel({
      loop:true,
      margin:10,
      nav:true,
      responsive:{
          0:{
              items:1
          },
          600:{
              items:2
          },
          1000:{
              items:3
          }
      },
      autoplay:true, // Enable autoplay
      autoplayTimeout:3000 // Set autoplay timeout to 3000 milliseconds
    });
  });
</script>

</body>
</html>
